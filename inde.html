<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">My Movie List</a>
        <div class="d-flex">
          <div class="input-group">
            <input type="text" class="form-control" id="input-search" placeholder="Search your movie..." aria-label="Search your movie..." aria-describedby="btn-search">
            <button class="btn btn-outline-primary" type="button" id="btn-search">Search</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container px-4 text-center">
      <div class="row movieList">
        <!-- ini bagian col card -->
      </div>
    </div>

    <!-- ini bagian modal details -->
    <div
      class="modal fade"
      id="modalDetails"
      tabindex="-1"
      aria-labelledby="modalDetailsLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg details">
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
